<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of Life - JS/HTML5-canvas</title>
    <meta name="description" content="The Game of Life - JS/HTML5-canvas implementation" />
    <meta name="keywords" content="game, life, javascript, html5, canvas" />
    <meta name="author" content="Russell Singer" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.14.0.css">
  </head>


    <body>
        <div id="container">
            <div id="header">
                <h1>HTML5 Canvas and JavaScript - Conway's Game of Life</h1>
                    <span id="version">Rally Code Test</span>
            </div>
            <div id="left">
                <p>Generation counter: <span id="counter">0</span></p>
                <p>Peak Population: <span id="peakCells">0</span></p>
                <p>Min Population: <span id="minCells">0</span></p>
                <canvas id="grid" width="480" height="320"></canvas>
            </div>
            <div id="right">
                <h2>Controls</h2>
                <a id="controlLink" href="javascript:void(0)">Start/Stop</a> | 
                <a id="clearLink" href="javascript:void(0)">Clear Grid</a> | 
                <a id="randLink" href="javascript:void(0)">Auto-Populate</a>
                <br />
                <br />
                <select id="minimumSelect">
                    <option value="1">One</option>
                    <option value="2" selected="yes">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                </select>
                &nbsp;&nbsp;&nbsp;<b>Minimum neighbors</b><br />
                <select id="maximumSelect">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3" selected="yes">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                </select>   
                &nbsp;&nbsp;&nbsp;<b>Maximum neighbors</b><br />
                <select id="spawnSelect">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3" selected="yes">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                </select>           
                &nbsp;&nbsp;&nbsp;<b>Spawn neighbors</b><br /><br>
            </div>
 <!-- Load JS here for greater good =============================-->
   <div id="qunit"></div>
   <div id="qunit-fixture"></div>
    <script src="http://code.jquery.com/qunit/qunit-1.14.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="goljs_test.js"></script>
    <script type="text/javascript" src="goljs.js"></script>
    </body>

</html>
